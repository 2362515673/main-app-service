spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: http://192.168.12.130:8848 #Nacos服务注册中心地址
        group: DEFAULT_GROUP
        namespace: 9905d1e4-8f9c-4d68-8013-61ca343a9064
      config:
        server-addr: http://192.168.12.130:8848
        group: DEFAULT_GROUP
        namespace: 9905d1e4-8f9c-4d68-8013-61ca343a9064
        prefix: ${spring.application.name}
        file-extension: yaml
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
            allowCredentials: true
            maxAge: 7200  # 2小时缓存
      routes:
        - id: system-service
          uri: lb://system-service
          predicates:
            - Path=/api/users/**